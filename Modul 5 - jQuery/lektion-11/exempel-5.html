<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 5</title>
</head>
<body>
    <h1>jQuery - Exempel 5</h1>
    <h2>Element-väljare</h2>

    <p>Lite text och annat som döljs 
       när man klickar på nedanstående knapp!</p>

    <button>
        Klicka här för att dölja alla p-taggar
    </button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
    $(document).ready(function(){
    
       $("button").click
       (function()
            {
               $("p").hide();
            }
        ); // Avslutar click

    }); // Avslutar ready
    </script>
    
</body>
</html>
