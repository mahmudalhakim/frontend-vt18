<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 12</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container">
    <h1>jQuery - Exempel 12</h1>
   
    <button id="demo" class="btn btn-outline-primary">Visa</button>
    <p id="stycke" style="display: none">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor aut repudiandae facilis vitae incidunt, blanditiis dignissimos perferendis enim amet mollitia ipsa nesciunt obcaecati pariatur nihil veniam deleniti, molestiae quisquam accusantium.
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <script>
    $(document).ready(function(){
     
        $("#demo").click(function(){

            $(this).text(function(i, text){
                // Skriv ut parametrar i konsol-fönstret
                console.log(i);
                console.log(text);
                return text === "Visa" ? "Dölj" : "Visa";
            })

            $("#stycke").toggle(1000); // Visa/Dölj
        })

    });
    </script>
    
</body>
</html>
